
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery 分页</title>
</head>
<script src="../libs/jquery.min.js"></script>
<script src="./jquery.paginator.js"></script>
<body>
	<div id="paginator"></div>
	
	<script>
		var paginator = $('#paginator').pagination({
			prevIcon: '上一页',
			nextIcon: '下一页',
			homePage: '首页',
			endPage: '尾页',
			shouldShowPage: true,
			totalPages: 6,
			callback: function(that) {
				console.log(that._getCurrentPage());
				// _setTotalPages 设置总页数
				// _getTotalPages 获取总页数
				// _getCurrentPage 获取当前页 

			}
		});
		console.log(paginator);
	</script>
</body>
</html>
